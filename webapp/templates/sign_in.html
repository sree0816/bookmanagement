<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5dc; /* light brown background */
        }

        .signin-container {
            background-color: #ffffff; /* white card */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 300px;
        }

        .signin-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #8b5e3c; /* brown text */
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #8b5e3c;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: #a67c52;
        }

        .signin-button {
            width: 100%;
            padding: 12px;
            background-color: #8b5e3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .signin-button:hover {
            background-color: #a67c52;
        }

        /* Optional small text */
        .signin-container .small-text {
            text-align: center;
            margin-top: 15px;
            color: #a67c52;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form method="POST" action="{% url 'user_login' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="signin-button">Sign In</button>
        </form>
        <div class="small-text">Forgot your password?</div>
        <div class="small-text">dont have an account?<a href="{% url 'sign_up' %}"> signup here</a></div>
    </div>
</body>
</html>
