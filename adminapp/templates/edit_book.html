<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="card-body" style="width:50%;margin:50px 25%;">
        <h1 class="text-center"> EDIT BOOK</h1>
    <div class="basic-form">
        <form method="POST" action="{% url 'update_book' bid=data.id %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="title" name="title" value="{{data.title}}" >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="author" name="author" value="{{data.author}}" >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">category</label>
                <div class="col-sm-10">
                   <select class="form-control" name="category">
                       <option selected>{{data.category}}</option>
                       {% for i in categories %}
                       <option>{{i.name}}</option>
                       {% endfor %}
                   </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="price" name="price" value="{{data.price}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">publisher</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="publisher" name="publisher" value="{{data.publisher}}" >
                </div>
            </div>
            <div class="card" style="margin-left:120px;">
                            <div class="card-header">
                                <h4 class="card-title">Description</h4>
                            </div>
                            <div class="card-body">
                                <div class="basic-form">

                                        <div class="form-group">
                                            <textarea class="form-control" rows="4" id="comment" name="description">{{data.description}}</textarea>
                                        </div>

                                </div>
                            </div>
                        </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Cover image</label>
                <div class="col-sm-10">
                  <img src="{{ data.coverimage.url }}" width="100px" height="100px">
                    <input type="file" class="form-control" placeholder="image" name="coverimage">
                </div>
            </div>
            <div class="form-group row" style="margin-left:40%;">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>



</body>
</html>
{% endblock %}
