
<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12" >
    <div class="card" style="padding-top:100px;">
        <div class="card-body" style="margin-left:100px; width:100%;">
             <h4 class="card-title text-center">Book Categories</h4>
            <div class="table-responsive">
                <table class="table table-bordered verticle-middle table-responsive-sm" style="margin-left: 15%;width:70%;" >
                    <thead>
                    <tr>
                        <th scope="col">name</th>
                        <th scope="col">description</th>
                        <th scope="col">image</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in data %}
                    <tr>
                      <td>{{i.name}}</td>
                      <td>{{i.description}}</td>
                      <td><img src="{{ i.coverimage.url }}" width="100px;height=100px;"></td>
                      <td><a href="{% url 'edit_category' cid=i.id %}"><button class="btn btn-success">edit</button></a></td>
                       <td><a href="{% url 'delete_category' cid=i.id %}"><button class="btn btn-success">delete</button></a></td>
                    </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
